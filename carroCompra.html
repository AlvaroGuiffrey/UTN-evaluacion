<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,inicial-scale=1">
<meta name="author" content="Alvaro Guiffrey">
<meta name="description" content="Página para comprar o ver productos. Según el usuario
ingresado se pueden ver los productos o seleccionarlos para la compra. La lista de
productos se desplega según las categorías seleccionadas y se pueden ampliar las imágenes.
Los productos seleccionados para la compra se agregan y detallan en el ticket, donde
se indica la cantidad de unidades y el importe total de la compra. También se puede
abandonar la compra y volver al loguin o salir del sitio.">
<meta name="curso" content="Desarrollo Web con Javascript - Trabajo Final Integrador">
<meta name="fecha" content="20/02/2020">
<title>Curso JS - Evaluación Integradora</title>
<!-- Link de la aplicación -->
<link href="css/style_curso.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="lib/lightbox2/css/lightbox.min.css">
<!-- Scripts de la aplicación -->
<script src="js/app.js" type="text/javascript"></script>
<script src="js/carroCompra.js" type="text/javascript"></script>
<!-- Librerias -->
<script src="https://kit.fontawesome.com/d0d0eb778c.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="lib/lightbox2/js/lightbox-plus-jquery.min.js"></script>
<script src="lib/jquery/jquery-3.4.1.min.js" type="text/javascript"></script>
</head>

<body>
<!-- Cabecera de la página -->
<header>
	<h1 id="logo">
		<img id="imgLogo"/><span id="titulo"></span>
		<div class="tooltip-i" id='logoInfo'>
			<i id="info"></i><span class="tooltiptext-i" id="textoInfo"></span>
		</div>
	</h1>
</header>

<!-- Contenido de la página -->
<section class="caja" id="contenido">
  <article class="usuarioActivo">
		<output name="usuarioActivo" id="usuarioActivo"></output>
	</article>
  <h3> Carro de compras </h3>
  <article class="mensaje" id="mensaje"></article>

	<!-- Menú del carro de compras -->
  <nav class="menu" id="menu" title="Menú de Categorías y Subcategorías">
		<ul>
			<li class="tituloMenu" id="tituloMenu" onclick="mostrar('categorias'); cambiarIcon(this)">
				<a href="#menu">Productos<i id="tituloIcono" class="fa fa-bars" aria-hidden="true"></i></a>
			</li>
		</ul>
		<!-- Categorías y subcategorías de productos -->
		<ul class="ulOculta" id="categorias">
			<li class="categoria" id="cat1" onclick="mostrar('subCat1'); cambiarIcon(this)">
				<a href="#menu">Almacen<i id="cat1Icono" class="fa fa-angle-double-down" aria-hidden="true"></i></a>
			</li>
			<ul class="ulOculta" id="subCat1">
				<li class="subCategoria" id="" onclick="cargarProductos('Almacen/Aceites')"><a href="#menu">Aceites</a></li>
				<li class="subCategoria" id="" onclick="cargarProductos('Almacen/Fideos')"><a href="#menu">Fideos</a></li>
				<li class="subCategoria" id="" onclick="cargarProductos('Almacen/Yerbas')"><a href="#menu">Yerbas</a></li>
			</ul>
			<li class="categoria" id="cat2" onclick="mostrar('subCat2'); cambiarIcon(this)">
				<a href="#menu">Bebidas<i id="cat2Icono" class="fa fa-angle-double-down" aria-hidden="true"></i></a>
			</li>
				<ul class="ulOculta" id="subCat2">
					<li class="subCategoria" id="" onclick="cargarProductos('Bebidas/Con alcohol')"><a href="#menu">Con alcohol</a></li>
					<li class="subCategoria" id="" onclick="cargarProductos('Bebidas/Sin alcohol')"><a href="#menu">Sin alcohol</a></li>
				</ul>
			<li class="categoria" id="" onclick="cargarProductos('Todas/Todos')"><a href="#menu">Todos</a></li>
		</ul>
  </nav>

	<!-- Productos del Carro de Compras -->
  <article class="productos">
    <p class="tituloCaja" id="tituloP">Lista de productos: </p>
		<div  id="productos">

		</div>
  </article>

	<!-- Ticket del Carro de Compras -->
  <aside class="ticket">
    <p class="tituloCaja">Ticket de compra</p>
		<div id="lineas">

		</div>
		<div id="totales">

		</div>
  </aside>

	<!-- Acciones del Carro de Compras -->
	<div class="acciones">
		<form class="" name="ticketForm" id="ticketForm" action="comprobanteCompra.html" method="post">

		</form>
		<!-- Botones para las acciones -->
		<button class="botonGris" id="salir">Salir</button>
		<button class="boton" id="volver">Volver</button>
		<button class="botonSuceso" id="comprar" form="ticketForm">Comprar</button>
	</div>
</section>

<!-- Pie de la página -->
<footer>
  <div id="pie">Alumno: <a id="mailAlumno"></a> @ Curso: 2019-2020</div>
  <div id="botones_pie"><a id="inicioPie"><i id="iconoInicioPie"></i></a></div>
</footer>
</body>
</html>
